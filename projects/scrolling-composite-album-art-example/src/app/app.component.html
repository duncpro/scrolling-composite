<div *ngIf="this.loaded" style="">
  <lib-scrolling-composite [compositeHeight]="this.height" [compositeWidth]="this.width"
                           [images]="this.images" [scrollSpeed]="5000"
                           [preferredImageSize]="this.preferredImageSize"
  >

  </lib-scrolling-composite>
</div>

<div *ngIf="!this.loaded">
  <p>
    Downloading images please wait ({{this.imagesDownloadedSoFar}}/{{this.assets.length}})
  </p>
</div>
